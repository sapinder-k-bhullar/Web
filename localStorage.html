<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>

    <h1>To-Do List</h1>
    </head>
    <body>
        <style>
            body {
                background:darkcyan;
                color: #444;
                
                }
                .LISTITEM {
                        background: rgb(179, 70, 7);
                        width: 100%;
                        border: 1px solid #cfcbcc;
                }
                h1,h2 {
                    text-align: center;
                    margin-bottom: 0px;
                    line-height: 1;
                }

            </style>
            
            
            <div class="LISTITEM">
              
              <form  action="#">
                <input type="text" name="item" id="newitem" placeholder="Add New" />
            </form>  
            <ul id="list"></ul>
            <h5> Double click on the item to remove it</h5>
            </div>

                    
    <script>
    (function(){
  
  var listitem = document.querySelector('#list'),
      form = document.querySelector('form'),
      newitem = document.querySelector('#newitem');
  
  form.addEventListener('submit',function(e){
    e.preventDefault();
    listitem.innerHTML += '<li>' + newitem.value + '</li>';
    save();
    newitem.value = "";
  },false)
  
  list.addEventListener('click',function(e){
    var t = e.target;
    if(t.classList.contains('checked')){
      t.parentNode.removeChild(t);
    } else {
      t.classList.add('checked');
    }
    save();
  },false)
  
  function save() {
    window.localStorage.myitems = listitem.innerHTML;
  }
  
  function getitem() {
    var storedValues = window.localStorage.myitems;
    if(!storedValues) {
      listitem.innerHTML = '<li>Wake up early in the morning</li>'+
                       '<li>Assignments</li>'+
                       '<li>Projects</li>';
    }
    else {
      listitem.innerHTML = storedValues;
    }
  }
  getitem();
})();



    </script>


    
    
    </body>
    </html>
